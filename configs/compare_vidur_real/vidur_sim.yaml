defaults:
  - model: qwen3_0_6b
  - hardware: a100
  - workload: default
  - vidur: default
  - _self_

paths:
  repo_root: ${hydra:runtime.cwd}
  tmp_root: ${paths.repo_root}/tmp

output:
  run_id: ${stable_id:vidur,${model.model_id},${hardware.hardware_id},${workload.workload_id},${vidur.profiling.root}}

hydra:
  run:
    dir: ${paths.tmp_root}/vidur_runs/${output.run_id}
  job:
    chdir: true

